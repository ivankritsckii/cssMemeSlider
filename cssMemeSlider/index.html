<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <div class="sliders">
                <input type="radio" name="slide0" id="r1" checked>
                <input type="radio" name="slide0" id="r2" >
                <input type="radio" name="slide0" id="r3" >
                <input type="radio" name="slide0" id="r4">
            <div class="slider_img">
                <div class="slide s1"><img src="assets/1.jpg" alt="cat1">  </div>
                <div class="slide "><img src="assets/2.jpg" alt="cat2"></div>
                <div class="slide"><img src="assets/3.jpg" alt="cat3"> </div>
                <div class="slide"><img src="assets/4.jpg" alt="cat4"></div>
             </div>
             <div class="slider_name">
                <div class="slider_name_item s1" style="margin-right: 2vw; font-size: 3vw; transition: all .6s ease">Cat_1</div>
                <div class="slider_name_item" style="margin-right: 2vw; font-size: 3vw; transition: all .6s ease">Cat_2</div>
                <div class="slider_name_item" style="margin-right: 2vw; font-size: 3vw; transition: all .6s ease">Cat_3</div> 
                <div class="slider_name_item" style="margin-right: 2vw; font-size: 3vw; transition: all .6s ease">Cat_4</div>
             </div>
            <div class= "navigation">
                <label for="r1" class="button b1"></label>
                <label for="r2" class="button b2"></label>
                <label for="r3" class="button b3"></label>
                <label for="r4" class="button b4"></label>
            </div>
        </div>
    </div>   
    
</body>
</html>
